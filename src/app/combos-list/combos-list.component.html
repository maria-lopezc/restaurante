<h3 class="table text-center">Combos</h3>
<table class="table text-center">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Título</th>
            <th>Precio</th>           
            <th></th>
            <th>Compra</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let combo of combos' [ngClass]="{'noDisp':!combo.disponible}">
            <td><img width="100" class="img-thumbnail"
                [src]="combo.image" [alt]="combo.titulo"></td>
            <td>{{combo.titulo}}</td>
            <td>{{combo.precio | currency}}</td>
            <td><span class="badge bg-danger" *ngIf='!combo.disponible'>No disponible</span></td>
            <td>
                <app-input-number [(cantidad)]="combo.cantidad" [max]="combo.maxPedido" *ngIf='combo.disponible' (maxReached)="maxReached($event, combo)"></app-input-number>
                Cant:{{combo.cantidad}}
            </td>
            <td><span class="badge bg-primary" *ngIf='combo.alcanzado'>Orden máxima</span></td>
        </tr>
    </tbody>
</table>
